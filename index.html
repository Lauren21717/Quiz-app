<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Cat Quiz App</title>
</head>

<body>
    <div class="quiz-container container m-auto ">

        <div class="question-index rounded-circle mx-auto mt-5 mb-3">
            <h1 class="text-center fw-bold">Question 1</h1>
        </div>



        <div class="quiz">
            <h2 id="question" class="text-center mb-4">Which sense do cats not taste?</h2>

            <div id="answer-button" class="answer-button list-group text-center">
                <button type="button"
                    class="fw-bolder fs-3 list-group-item list-group-item-action mb-4 py-4 rounded border-0">
                    Sour
                </button>
                <button type="button"
                    class="fw-bolder fs-3 list-group-item list-group-item-action mb-4 py-4 rounded border-0">Sweetness</button>
                <button type="button"
                    class="fw-bolder fs-3 list-group-item list-group-item-action mb-4 py-4 rounded border-0">Bitterness</button>
                <button type="button"
                    class="fw-bold fs-3 list-group-item list-group-item-action mb-4 py-4 rounded border-0">Saltiness</button>
            </div>
            <div class="d-grid gap-2 col-6 mx-auto">
                <button id="next-btn" class="btn mx-auto text-white px-5 py-3">Next Question</button>
            </div>

        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
